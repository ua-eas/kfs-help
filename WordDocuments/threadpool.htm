<h4>Thread Pool</h4>
<p class="MsoBodyText"><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_2.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><img src="../ImagesExt/image14_246.png" alt="" /><b><span style="FONT-SIZE: 12pt"> &gt; 
</span></b><img src="../ImagesExt/image14_248.png" alt="" /><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_256.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_257.png" alt="" /></span></b></p>
<p class="MsoBodyText">The <a id="popup_372954" onclick="return d2hpopup(event, this.href)" href="gloss_threadpool.htm">Thread 
Pool</a> provides a means by which an administrator can change the size of the 
Thread Pool used by the Service Bus for processing messages.</p>
