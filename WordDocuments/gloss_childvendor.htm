<h5 class="GlossaryHeading">Child Vendor</h5>
<p class="C1HPopupTopicText">Term. Division of an existing vendor (Parent Vendor) 
that has a different name but the same Tax ID. Vendor number is always followed 
by a hyphen and a sequence number. The sequence number for the Parent Vendor 
Number is 0 whereas the Division Vendor Numbers is a 1 or greater.</p><span id="related-topics"></span></body></html>
