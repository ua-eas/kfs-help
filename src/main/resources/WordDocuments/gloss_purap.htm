<h5 class="GlossaryHeading">PURAP</h5>
<p class="C1HPopupTopicText">Module. (1) An abbreviation for Purchasing and 
Accounts Payable. (2) The KFS electronic procurement and invoicing module, a 
system used to create departmental requisitions and purchase orders. See 
Purchasing/Accounts Payable.</p><span id="related-topics"></span></body></html>
