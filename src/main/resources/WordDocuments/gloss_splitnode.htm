<p class="GlossaryHeading">Split Node</p>
<p class="C1HPopupTopicText">A node in the <a id="popup_618538" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
path that can split the <a id="popup_618537" onclick="return d2hpopup(event, this.href)" href="gloss_routepath.htm">route
