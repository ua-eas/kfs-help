<p class="GlossaryHeading">Split Node</p>
<p class="C1HPopupTopicText">A node in the <a id="popup_524123" onclick="return d2hpopup(event, this.href)" href="gloss_routing98.htm">routing</a> path that can split the <a id="popup_524122" onclick="return d2hpopup(event, this.href)" href="gloss_routepath.htm">route path</a> into multiple <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-br">branches</a>.</p></body></html>
