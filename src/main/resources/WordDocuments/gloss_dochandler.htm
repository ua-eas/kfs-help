<p class="GlossaryHeading">Doc Handler</p>
<p class="C1HPopupTopicText">Term. The process that a <a id="popup_522897" onclick="return d2hpopup(event, this.href)" href="gloss_client.htm">Client</a> 
uses for the appropriate display of a <a id="popup_522896" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>. When a <a id="popup_522898" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> 
selects a document in the <a id="popup_522894" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a>, the Doc Handler manages access permissions, content format, and user 
options according to the requirements of the Client.</p></body></html>
