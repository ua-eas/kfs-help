<p class="MsoBodyText">The <a id="popup_227558" onclick="return d2hpopup(event, this.href)" href="gloss_customerinvoice.htm">Customer Invoice</a> menu option allows <span style="COLOR: black">you to s</span>earch for a <a id="popup_227559" onclick="return d2hpopup(event, this.href)" href="gloss_customer.htm">customer</a> invoice by <a id="popup_227557" onclick="return d2hpopup(event, this.href)" href="gloss_billingorganization.htm">billing organization</a>, <a id="popup_227556" onclick="return d2hpopup(event, this.href)" href="gloss_processingorganization.htm">processing organization</a> or <a id="popup_227560" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> ID and print the invoice.</p>
