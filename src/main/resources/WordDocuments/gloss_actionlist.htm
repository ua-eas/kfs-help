<p class="GlossaryHeading">Action List</p>
<p class="C1HPopupTopicText">Term. A list that displays e-docs routed to you for 
some action (approval, acknowledgment, <a id="popup_616783" onclick="return d2hpopup(event, this.href)" href="gloss_fyi.htm">FYI</a>). 
E-docs appear in your action list only when your action is requested, and 
disappear after you have taken action on them. Action list display <a id="popup_616780" onclick="return d2hpopup(event, this.href)" href="gloss_preferences.htm">preferences</a> and filters can be set by the <a id="popup_616782" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a>.</p><span id="related-topics"></span></body></html>
