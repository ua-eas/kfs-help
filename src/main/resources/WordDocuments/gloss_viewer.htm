<p class="GlossaryHeading">Viewer</p>
<p class="C1HPopupTopicText">A <a id="popup_734239" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a>(s) 
who views a <a id="popup_734237" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> during the <a id="popup_734238" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> process. This includes users who have <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ar">action 
requests</a> generated to<span class="C1HPopupTopicTextChar"> them on a 
document.</span></p></body></html>
