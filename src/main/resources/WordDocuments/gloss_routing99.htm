<p class="GlossaryHeading">Routing</p>
<p class="C1HPopupTopicText">Term. The process of sending a <a id="popup_734011" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> along its <a id="popup_734010" onclick="return d2hpopup(event, this.href)" href="gloss_routepath.htm">route 
path</a> as defined in its <a id="popup_734009" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype1.htm">Document Type</a> for approval and/or review. 
This process will typically include generating Action Requests and processing 
actions from the users who receive those requests.</p></body></html>
