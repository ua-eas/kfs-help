<p class="GlossaryHeading">Document Operation</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_240959" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> function that provides an interface for 
authorized users to manipulate the <a id="popup_240960" onclick="return d2hpopup(event, this.href)" href="gloss_xml.htm">XML</a> data 
that defines a <a id="popup_240958" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> in workflow. It allows you to access and 
open a document by <a id="popup_240957" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">Document 
ID</a> for the purpose of performing operations on the document.</p><span id="related-topics"></span></body></html>
