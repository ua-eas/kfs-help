<p class="GlossaryHeading">Pay Date</p>
<p class="C1HPopupTopicText">Term. Pay date defines when a <a id="popup_475318" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest1.htm">payment request</a> is eligible to be extracted
