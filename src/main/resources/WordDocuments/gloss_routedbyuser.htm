<p class="GlossaryHeading">Routed By User</p>
<p class="C1HPopupTopicText">The <a id="popup_524002" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> who 
submits the <a id="popup_524000" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> into <a id="popup_524001" onclick="return d2hpopup(event, this.href)" href="gloss_routing98.htm">routing</a>. This is often the same as the <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ini">Initiator</a>. 
However, for some types of<span class="C1HPopupTopicTextChar"> documents they may 
be different.</span></p></body></html>
