<p class="GlossaryHeading">Responsible Party</p>
<p class="C1HPopupTopicText">The <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rwr">Reviewer</a> 
defined on a <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rr">routing 
rule</a> that receives requests when the rule is successfully executed. Each <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rr">routing 
rule</a> has one or more responsible parties defined.</p><span id="related-topics"></span></body></html>
