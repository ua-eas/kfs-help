<p class="GlossaryHeading">Ad Hoc Routing</p>
<p class="C1HPopupTopicText">Phrase. To route a <a id="popup_240408" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to a <a id="popup_240411" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> or <a id="popup_240410" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">role</a> that normally would not receive it. The <a id="popup_240409" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> returns to the prescribed path after the <a id="popup_240412" onclick="return d2hpopup(event, this.href)" href="gloss_ad.htm">Ad</a> Hoc Routing is <a id="popup_240407" onclick="return d2hpopup(event, this.href)" href="gloss_complete.htm">complete</a>. Also the route level in which most 
transactions begin their routing. See also <a id="popup_240404" onclick="return d2hpopup(event, this.href)" href="gloss_adhocrecipients.htm">Ad 
Hoc Recipients</a> and <a id="popup_240406" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">Route 
Node</a>.</p><span id="related-topics"></span></body></html>
