<p class="GlossaryHeading">Ad Hoc Routing</p>
<p class="C1HPopupTopicText">Phrase. To route a document to a user or <a onclick="return d2hpopup(event, this.href)" id="popup_16697" href="gloss_role.htm">role</a> that normally would not receive it. The routing 
returns to the prescribed path after the Ad Hoc Routing is complete. Also the 
route level in which most transactions begin their routing. See also Ad Hoc 
Recipients and Route Node.</p><span id="related-topics"></span></body></html>
