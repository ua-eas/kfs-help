<h2>Vendor Tax ID</h2>
<p class="TableHeading"> </p>
<p class="MsoNormal">The Vendor Tax ID lookup allows authorized users to access a 
list of vendor numbers and tax ids in order to support tax reporting. The Tax 
IDs are masked in non-production environments. </p>
