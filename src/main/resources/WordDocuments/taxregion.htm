<h4>Tax Region</h4>
<p class="MsoBodyText"><img src="../ImagesExt/image41_26.png" alt="" /> <b><span style="FONT-SIZE: 22pt">&gt;</span></b><img src="../ImagesExt/image41_772.png" alt="" /><b><span style="FONT-SIZE: 22pt">&gt;<img src="../ImagesExt/image41_790.png" alt="" />&gt;<img src="../ImagesExt/image41_791.png" alt="" />&gt;<img src="../ImagesExt/image41_792.png" alt="" />&gt;<img src="../ImagesExt/image41_793.png" alt="" /></span></b></p>
<p class="MsoBodyText">The Tax Region <a id="popup_472837" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> defines tax regions within tax types, 
normally mandated by <a id="popup_472838" onclick="return d2hpopup(event, this.href)" href="gloss_state1.htm">state</a> 
law, for use within various system transactions.</p>
