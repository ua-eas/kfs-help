<p class="GlossaryHeading">Ledger Entries File</p>
<p class="C1HPopupTopicText">Term. The repository for the accounting transactions 
(debits and credits) which are the official accounting (and budget) entries to 
be audited each <a id="popup_241412" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalyear.htm">fiscal year</a>. It contains all of the transactions 
and accumulated balances.</p><span id="related-topics"></span></body></html>
