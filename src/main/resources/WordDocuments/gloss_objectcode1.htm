<p class="GlossaryHeading">Object Code</p>
<p class="C1HPopupTopicText">Term. A four character code assigned to transactions 
to classify the transaction as a specific income, expense, asset, liability or 
fund balance transaction. <a id="popup_475230" onclick="return d2hpopup(event, this.href)" href="gloss_global.htm">Global</a> 
functionality is available for this <a id="popup_475229" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p></body></html>
