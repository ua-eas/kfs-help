<p class="GlossaryHeading">Account Supervisor</p>
<p class="C1HPopupTopicText"><a onclick="return d2hpopup(event, this.href)" id="popup_224707" href="gloss_role.htm">Role</a>. An individual at either the 
Departmental or the Responsibility Center level who oversees the management of 
the account at a higher-level than the <a onclick="return d2hpopup(event, this.href)" id="popup_224706" href="gloss_fiscalofficer.htm">Fiscal Officer</a>.</p><span id="related-topics"></span></body></html>
