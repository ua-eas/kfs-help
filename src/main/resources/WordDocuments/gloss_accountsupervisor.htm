<p class="GlossaryHeading">Account Supervisor</p>
<p class="C1HPopupTopicText"><a id="popup_732232" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. An 
individual at either the Departmental or the <a id="popup_732229" onclick="return d2hpopup(event, this.href)" href="gloss_responsibilitycenter1.htm">Responsibility Center</a> level who 
oversees the management of the <a id="popup_732231" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> at a higher-level than the <a id="popup_732230" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalofficer.htm">Fiscal Officer</a>.</p></body></html>
