<p class="GlossaryHeading">Fiscal Period</p>
<p class="C1HPopupTopicText">Term. Defines the various periods to which General 
Ledger entries can be posted. Months of the year are the most obvious examples, 
but other periods include beginning balance, C&amp;G beginning balance and 
period 13 for closing transactions. See also <a onclick="return d2hpopup(event, this.href)" id="popup_224728" href="gloss_accountingperiod.htm">Accounting Period</a>.</p><span id="related-topics"></span></body></html>
