<p class="GlossaryHeading">PSSYNC</p>
<p class="C1HPopupTopicText">Abbreviation. (1) An abbreviation for PeopleSoft 
Synchronization. (2) A <a id="popup_618223" onclick="return d2hpopup(event, this.href)" href="gloss_functioncontrolcode.htm">Function Control Code</a> 
(system-generated) that enables <a id="popup_618224" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> to 
accept synchronization data from the PeopleSoft HR system for budget 
construction.</p><span id="related-topics"></span></body></html>
