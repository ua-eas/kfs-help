<p class="GlossaryHeading">Cash equivalents</p>
<p class="C1HPopupTopicText">Term. Short-term, highly liquid <a id="popup_240661" onclick="return d2hpopup(event, this.href)" href="gloss_investments.htm">investments</a> that are both readily convertible 
to known amounts of <a id="popup_240663" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> and 
so near their maturity that they present insignificant risk of changes in value 
because of changes in <a id="popup_240662" onclick="return d2hpopup(event, this.href)" href="gloss_interest.htm">interest</a> rates.</p><span id="related-topics"></span></body></html>
