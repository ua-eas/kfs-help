<h5 class="GlossaryHeading">Reviewer</h5>
<p class="C1HPopupTopicText">Role. A KFS user role that refers to a type of KFS 
user who acts on a document that has arrived in their action list via an Action 
Request for a document that has been ad-hoc routed to them for 'Acknowledgment' 
or 'FYI.'  See also Ad Hoc Recipients.</p><span id="related-topics"></span></body></html>
