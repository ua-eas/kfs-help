<p class="GlossaryHeading">Reviewer</p>
<p class="C1HPopupTopicText"><a id="popup_475609" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. A 
<a id="popup_475611" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_475610" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> role 
that refers to a type of KFS user who acts on a <a id="popup_475608" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that has arrived in their <a id="popup_475607" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action list</a> via an <a id="popup_475606" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a> for a document that has been 
<a id="popup_475612" onclick="return d2hpopup(event, this.href)" href="gloss_ad.htm">ad</a>-hoc routed to them for 'Acknowledgment' or 
'FYI.'  See also <a href="glossaryofterms.htm">Ad Hoc 
Recipients</a>.</p></body></html>
