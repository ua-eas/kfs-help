<p class="GlossaryHeading">Purchase Order Amendment</p>
<p class="C1HPopupTopicText">Term. After a <a id="popup_733832" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a> has been 
approved, it is necessary to record all changes that are made to the <a id="popup_733830" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">purchase order</a>. This is accomplished through 
the Purchase Order Amendment process. A <a id="popup_733831" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">document 
ID</a> is assigned however the purchase order number remains the 
same.</p></body></html>
