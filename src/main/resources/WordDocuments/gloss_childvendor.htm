<p class="GlossaryHeading">Child Vendor</p>
<p class="C1HPopupTopicText">Term. <a id="popup_474453" onclick="return d2hpopup(event, this.href)" href="gloss_division.htm">Division</a> of an existing <a id="popup_474454" onclick="return d2hpopup(event, this.href)" href="gloss_vendor3.htm">vendor</a> 
(<a id="popup_474452" onclick="return d2hpopup(event, this.href)" href="gloss_parentvendor.htm">Parent Vendor</a>) that has a different name but 
the same Tax ID. Vendor number is always followed by a hyphen and a sequence 
number. The sequence number for the Parent Vendor Number is 0 whereas the 
Division Vendor Numbers is a 1 or greater.</p></body></html>
