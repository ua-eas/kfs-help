<p class="GlossaryHeading">Disbursement Voucher</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_522882" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that processes payments that are not 
transacted through the Purchasing/<a id="popup_522881" onclick="return d2hpopup(event, this.href)" href="gloss_accountspayable.htm">Accounts Payable</a> module of the <a id="popup_522883" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a>. Commonly referred to as the <a id="popup_522884" onclick="return d2hpopup(event, this.href)" href="gloss_dv.htm">DV</a>.</p></body></html>
