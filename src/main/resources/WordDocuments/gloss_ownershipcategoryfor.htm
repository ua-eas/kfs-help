<p class="C1HPopupTopicText">Term. Ownership Category for a <a id="popup_618020" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">Vendor</a>:

further defining ownership type of Sole Proprietor with a category of Legal
