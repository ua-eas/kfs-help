<p class="GlossaryHeading">KEN - Kuali Enterprise Notification</p>

of the architecture framework. Its features include:</p>
<p class="C1HPopupTopicText">Automatic <a id="popup_241311" onclick="return d2hpopup(event, this.href)" href="gloss_message.htm">Message</a>

<p class="C1HPopupTopicText">Message integrity and delivery standards</p>
