<p class="GlossaryHeading">Flexible Offset</p>
<p class="C1HPopupTopicText">Term. An optional <a onclick="return d2hpopup(event, this.href)" id="popup_334326" href="gloss_kuali.htm">Kuali</a> Financials function that allows transactions 
impacting one account to generate appropriate offsets in a different account. If 
this feature is not used, Kuali Financials always generates offsets in the same 
account to which the original transaction posted.</p><span id="related-topics"></span></body></html>
