<h5 class="GlossaryHeading">Flexible Offset</h5>
<p class="C1HPopupTopicText">Term. An optional Kuali Financials function that 
allows transactions impacting one account to generate appropriate offsets in a 
different account. If this feature is not used, Kuali Financials always 
generates offsets in the same account to which the original transaction 
posted.</p><span id="related-topics"></span></body></html>
