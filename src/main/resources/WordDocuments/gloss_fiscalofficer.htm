<p class="C1HPopupTopicText"><a id="popup_733065" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. An 
attribute of <a id="popup_733064" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">Account</a>; the individual who is responsible for the 
financial transactions of a particular account. Most documents will route to the
