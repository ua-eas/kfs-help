<p class="GlossaryHeading">SuperUser Approval</p>
<p class="C1HPopupTopicText">Term. Authority given to SuperUsers to <a id="popup_242163" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">approve</a> a <a id="popup_242161" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to a chosen <a id="popup_242160" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">Route 
Node</a>. The action bypasses approvals that would otherwise be required in the 
<a id="popup_242162" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a>. It is available in <a id="popup_242157" onclick="return d2hpopup(event, this.href)" href="gloss_superuserdocumentsearch.htm">SuperUser Document Search</a>. 
Reviewers who are skipped are not sent <a id="popup_242159" onclick="return d2hpopup(event, this.href)" href="gloss_acknowledge.htm">Acknowledge</a> <a id="popup_242158" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a>.</p><span id="related-topics"></span></body></html>
