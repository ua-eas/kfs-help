<h5 class="GlossaryHeading">Research Risk Type</h5>
<p class="C1HPopupTopicText">Term. Specifies types of standard compliance risk 
areas involved with Proposal and Award documents (for example, human subjects or 
hazardous materials).</p><span id="related-topics"></span></body></html>
