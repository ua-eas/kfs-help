<h5 class="GlossaryHeading">Stipulations &amp; Info</h5>
<p class="C1HPopupTopicText">Term. Allows for the entry of stipulations for the 
vendor filling this PO to follow. It can also be used for any additional 
contractual information that should be added to the PO.</p><span id="related-topics"></span></body></html>
