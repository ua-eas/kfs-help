<p class="GlossaryHeading">Proposal Purpose</p>
<p class="C1HPopupTopicText">Term. Identifies the type of activity being conducted 
by the proposed sponsored project. Strongly correlates to the <a id="popup_523806" onclick="return d2hpopup(event, this.href)" href="gloss_highereducationfunction1.htm">Higher Education Function</a> Codes.
