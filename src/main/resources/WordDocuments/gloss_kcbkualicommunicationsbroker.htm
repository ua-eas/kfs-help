<p class="GlossaryHeading">KCB - Kuali Communications Broker</p>
<p class="C1HPopupTopicText">KCB is logically related to <a id="popup_241304" onclick="return d2hpopup(event, this.href)" href="gloss_ken.htm">KEN</a>. It 
handles dispatching messages based on <a id="popup_241303" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> <a id="popup_241302" onclick="return d2hpopup(event, this.href)" href="gloss_preferences.htm">preferences</a> (email, SMS, etc.).</p><span id="related-topics"></span></body></html>
