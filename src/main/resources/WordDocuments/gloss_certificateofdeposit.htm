<p class="GlossaryHeading">Certificate of Deposit</p>
<p class="C1HPopupTopicText">Term. A low risk, low return investment also known as 
a “time deposit” that is held by a <a id="popup_617115" onclick="return d2hpopup(event, this.href)" href="gloss_kemid.htm">KEMID</a> for 
a pre-stated period. Early withdrawals are subject to penalty.</p><span id="related-topics"></span></body></html>
