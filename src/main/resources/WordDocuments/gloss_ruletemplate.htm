<p class="GlossaryHeading">Rule Template</p>
<p class="C1HPopupTopicText">Term. A blank <a id="popup_242010" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> that serves as a template or pattern for the <a id="popup_242011" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a> 
Rule. All of the Rule Attributes for the Routing Rule, both Required and 
Optional, are included in the Rule Template. It therefore defines the structure 
of the Routing Rule of <a id="popup_242012" onclick="return d2hpopup(event, this.href)" href="gloss_flexrm.htm">FlexRM</a>.</p><span id="related-topics"></span></body></html>
