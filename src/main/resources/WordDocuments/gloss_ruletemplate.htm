<p class="GlossaryHeading">Rule Template</p>
<p class="C1HPopupTopicText">Term. A blank <a id="popup_734035" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> that serves as a template or pattern for the <a id="popup_734036" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">Routing</a> Rule. All of the Rule Attributes for the 
Routing Rule, both Required and Optional, are included in the Rule Template. It 
therefore defines the structure of the Routing Rule of <a id="popup_734037" onclick="return d2hpopup(event, this.href)" href="gloss_flexrm.htm">FlexRM</a>.</p></body></html>
