<p class="GlossaryHeading">Country Restricted Indicator</p>
<p class="C1HPopupTopicText">Field used to indicate if a <a id="popup_240799" onclick="return d2hpopup(event, this.href)" href="gloss_country.htm">country</a>

restriction.</p><span id="related-topics"></span></body></html>
