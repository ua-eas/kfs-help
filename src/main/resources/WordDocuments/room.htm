<h4>Room </h4>
<p class="MsoBodyText"><img src="../ImagesExt/image41_26.png" alt="" /> <b><span style="FONT-SIZE: 22pt">&gt;</span></b><img src="../ImagesExt/image41_772.png" alt="" /><b><span style="FONT-SIZE: 22pt">&gt;<img src="../ImagesExt/image41_786.png" alt="" />&gt;<img src="../ImagesExt/image41_787.png" alt="" />&gt;<img src="../ImagesExt/image41_788.png" alt="" /></span></b></p>
<p class="MsoBodyText">The <a id="popup_472827" onclick="return d2hpopup(event, this.href)" href="gloss_room1.htm">Room</a> <a id="popup_472824" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> defines a unique room number within a 
specific <a id="popup_472825" onclick="return d2hpopup(event, this.href)" href="gloss_building1.htm">building</a> on a particular <a id="popup_472826" onclick="return d2hpopup(event, this.href)" href="gloss_campus1.htm">campus</a>. 
The room code is used to identify the room where goods should be delivered or 
inventory is housed.</p>
