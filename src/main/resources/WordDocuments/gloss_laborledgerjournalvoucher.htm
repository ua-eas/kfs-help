<p class="GlossaryHeading">Labor Ledger Journal Voucher</p>
<p class="C1HPopupTopicText">Term. The Labor Ledger <a id="popup_733408" onclick="return d2hpopup(event, this.href)" href="gloss_journalvoucher1.htm">Journal Voucher</a> <a id="popup_733410" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> is used to perform adjustments to the 
Labor Ledger that cannot be done by any of the other Labor Ledger e-docs. This 
document creates very open ended transactions, with few <a id="popup_733409" onclick="return d2hpopup(event, this.href)" href="gloss_businessrule.htm">business rule</a> checks.</p></body></html>
