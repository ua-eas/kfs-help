<p class="GlossaryHeading">Ad Hoc Routing</p>
<p class="C1HPopupTopicText">Phrase. To route a <a id="popup_732342" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to a <a id="popup_732344" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> or <a id="popup_732345" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">role</a> that normally would not receive it. The <a id="popup_732343" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> returns to the prescribed path after the 
<a id="popup_732346" onclick="return d2hpopup(event, this.href)" href="gloss_ad.htm">Ad</a> Hoc Routing is <a id="popup_732341" onclick="return d2hpopup(event, this.href)" href="gloss_complete.htm">complete</a>. Also the route level in which most 
transactions begin their routing. See also <a id="popup_732338" onclick="return d2hpopup(event, this.href)" href="gloss_adhocrecipients.htm">Ad 
Hoc Recipients</a> and <a id="popup_732340" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">Route 
Node</a>.</p></body></html>
