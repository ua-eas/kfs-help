<p class="GlossaryHeading">Global Account Delegate Model</p>
<p class="C1HPopupTopicText">Term. A template of a <a id="popup_474907" onclick="return d2hpopup(event, this.href)" href="gloss_globalaccountdelegate.htm">Global Account Delegate</a> <a id="popup_474910" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that can be <a id="popup_474912" onclick="return d2hpopup(event, this.href)" href="gloss_saved.htm">saved</a>, 
edited and re-used. This eliminates the need for creation of a new <a id="popup_474911" onclick="return d2hpopup(event, this.href)" href="gloss_global.htm">Global</a> <a id="popup_474908" onclick="return d2hpopup(event, this.href)" href="gloss_accountdelegate1.htm">Account Delegate</a> document for situations 
where there are similar <a id="popup_474909" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">Delegate</a> structures.</p></body></html>
