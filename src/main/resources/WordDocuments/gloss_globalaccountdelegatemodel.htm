<p class="GlossaryHeading">Global Account Delegate Model</p>
<p class="C1HPopupTopicText">Term. A template of a <a id="popup_241173" onclick="return d2hpopup(event, this.href)" href="gloss_globalaccountdelegate.htm">Global Account Delegate</a> <a id="popup_241176" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that can be <a id="popup_241178" onclick="return d2hpopup(event, this.href)" href="gloss_saved.htm">saved</a>, 
edited and re-used. This eliminates the need for creation of a new <a id="popup_241177" onclick="return d2hpopup(event, this.href)" href="gloss_global.htm">Global</a> <a id="popup_241174" onclick="return d2hpopup(event, this.href)" href="gloss_accountdelegate.htm">Account Delegate</a> document for situations 
where there are similar <a id="popup_241175" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">Delegate</a> structures.</p><span id="related-topics"></span></body></html>
