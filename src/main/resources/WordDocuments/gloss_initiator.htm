<p class="GlossaryHeading">Initiator</p>
<p class="C1HPopupTopicText"><a id="popup_475000" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. A 
<a id="popup_475002" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_475001" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> role 
for a person who creates (initiates or authors) a new <a id="popup_474997" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> for <a id="popup_474998" onclick="return d2hpopup(event, this.href)" href="gloss_routing79.htm">routing</a>. Any <a id="popup_474999" onclick="return d2hpopup(event, this.href)" href="gloss_kuali.htm">Kuali</a> 
user may initiate most of the document types, however, an Initiator may be 
required to belong to a <a id="popup_474996" onclick="return d2hpopup(event, this.href)" href="gloss_workgroup.htm">Workgroup</a> for certain restricted document types 
(for example, <a id="popup_474994" onclick="return d2hpopup(event, this.href)" href="gloss_journalvoucher1.htm">Journal Voucher</a>).</p></body></html>
