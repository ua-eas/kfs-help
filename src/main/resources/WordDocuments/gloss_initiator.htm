<h5 class="GlossaryHeading">Initiator</h5>
<p class="C1HPopupTopicText">Role. A KFS user role for a person who creates 
(initiates or authors) a new document for routing. Any Kuali user may initiate 
most of the document types, however, an Initiator may be required to belong to a 
Role for certain restricted document types (for example, Journal 
Voucher).</p><span id="related-topics"></span></body></html>
