<p class="GlossaryHeading">Contract Manager</p>
<p class="C1HPopupTopicText"><a id="popup_732725" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. An 
individual who performs the duties of buyer and manages the contracts of the 
institution. Responsibilities include but are not limited to <a id="popup_732724" onclick="return d2hpopup(event, this.href)" href="gloss_vendor3.htm">vendor</a> 
selection, reasons for vendor choice and <a id="popup_732726" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a> 
transmission method.</p></body></html>
