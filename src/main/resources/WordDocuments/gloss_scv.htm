<p class="GlossaryHeading">SCV</p>
<p class="C1HPopupTopicText">Abbreviation. (1) An abbreviation for <a id="popup_242047" onclick="return d2hpopup(event, this.href)" href="gloss_scrubber.htm">Scrubber</a> Valid Entries. (2) A prefix identifying 
<a id="popup_242049" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> Scrubber Valid entries in the <a id="popup_242046" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> table. These entries 
will be passed on to the <a id="popup_242048" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a> 
for further processing.</p><span id="related-topics"></span></body></html>
