<p class="GlossaryHeading">Responsible Party Attribute</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_475589" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> <a id="popup_475586" onclick="return d2hpopup(event, this.href)" href="gloss_ruleattribute.htm">Rule 
Attribute</a> that identifies the <a id="popup_475591" onclick="return d2hpopup(event, this.href)" href="gloss_reviewer.htm">Reviewer</a> of the <a id="popup_475590" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> when the <a id="popup_475587" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> criteria are matched. The Reviewer may be either a person,  a <a id="popup_475588" onclick="return d2hpopup(event, this.href)" href="gloss_workgroup.htm">Workgroup</a> or a <a id="popup_475593" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. The 
attribute is set for every <a id="popup_475592" onclick="return d2hpopup(event, this.href)" href="gloss_routing79.htm">Routing</a> Rule.</p></body></html>
