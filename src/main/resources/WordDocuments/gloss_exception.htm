<p class="GlossaryHeading">Exception</p>
<p class="C1HPopupTopicText">Term. A workflow routing status indicating that the 
document routed to an exception queue because workflow has encountered a system 
error when trying to process a rule.</p><span id="related-topics"></span></body></html>
