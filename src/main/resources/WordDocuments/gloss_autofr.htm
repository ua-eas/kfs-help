<p class="GlossaryHeading">Auto FR</p>
<p class="C1HPopupTopicText">Abbreviation. A literal piece of text appended to the 
beginning of a transaction description when an entry has been moved to a <a id="popup_240493" onclick="return d2hpopup(event, this.href)" href="gloss_continuationaccount.htm">continuation account</a> when <a id="popup_240494" onclick="return d2hpopup(event, this.href)" href="gloss_processed.htm">processed</a> by the accounting cycle.</p><span id="related-topics"></span></body></html>
