<p class="GlossaryHeading">Parent Document Type</p>
<p class="C1HPopupTopicText">Term. A workflow <a onclick="return d2hpopup(event, this.href)" id="popup_257416" href="gloss_documenttype.htm">Document Type</a> from which another Document Type 
can be derived. The child type inherits the properties of the parent type, any 
of which it may override. A Parent Document Type may also have a parent as part 
of a hierarchy of Document Types.</p><span id="related-topics"></span></body></html>
