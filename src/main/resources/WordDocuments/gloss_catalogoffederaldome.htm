<p class="GlossaryHeading">Catalog of Federal Domestic Assistance (CFDA)</p>
<p class="C1HPopupTopicText">Term. A number assigned by the US Government to a 
particular federal agency and funding program. All federal grants have a CFDA 
number assigned based on the particular federal agency and funding program 
providing the grant. See also CFDA Reference.</p><span id="related-topics"></span></body></html>
