<h5 class="GlossaryHeading">SCE</h5>
<p class="C1HPopupTopicText">Acronym. (1) An acronym for Scrubber Error Entries. 
(2) A prefix identifying G/L Scrubber Error Entries in the Origin Entry Group 
table. These entries will need correcting via the General Ledger Correction 
Process.</p><span id="related-topics"></span></body></html>
