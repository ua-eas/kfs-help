<p class="GlossaryHeading">Year-End</p>
<p class="C1HPopupTopicText">Term. Term referring to a set of processes generally 
run at the end of an institution's <a id="popup_734275" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalyear.htm">fiscal 
year</a> to <a id="popup_734277" onclick="return d2hpopup(event, this.href)" href="gloss_close.htm">close</a> business for that year and prepare for the next 
year's business. This includes processes such as Org <a id="popup_734276" onclick="return d2hpopup(event, this.href)" href="gloss_reversion.htm">Reversion</a> and <a id="popup_734274" onclick="return d2hpopup(event, this.href)" href="gloss_carryforward.htm">Carryforward</a>.</p></body></html>
