<p class="GlossaryHeading">Exception Messaging</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">The set of services and 
configuration options that are responsible for handling messages when they 
cannot be successfully delivered. <a id="popup_733014" onclick="return d2hpopup(event, this.href)" href="gloss_exception.htm">Exception</a> Messaging is set up when you configure 
KSB using the properties outlined in KSB Module 
Configuration.</span></p></body></html>
