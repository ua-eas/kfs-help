<h5 class="GlossaryHeading">Message</h5>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The full 
description of a notification message. This is a specific field that can be 
filled </span>out as part of the Simple Message or Event Message form. This can 
also be set by the <a title="KEN Sending a Notification - Client Developer Guide" href="https://test.kuali.org/confluence/display/KULRICE/KEN+Sending+a+Notification+-+Client+Developer+Guide">programmatic 
interfaces</a> when sending notifications from a <a href="https://test.kuali.org/confluence/display/KULRICE/KEN+Glossary#KENGlossary-client">client</a> 
system.</p><span id="related-topics"></span></body></html>
