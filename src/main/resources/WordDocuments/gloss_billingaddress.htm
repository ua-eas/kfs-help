<p class="GlossaryHeading">Billing Address</p>
<p class="C1HPopupTopicText">Term. Each <a id="popup_240569" onclick="return d2hpopup(event, this.href)" href="gloss_campus.htm">campus</a> 
location is able to define a billing address. The delivery location determines 
the billing address that will be transmitted to the <a id="popup_240568" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">vendor</a>. 
Vendors are instructed to send their invoices to the billing address.</p><span id="related-topics"></span></body></html>
