<p class="GlossaryHeading">Sufficient Funds Code</p>
<p class="C1HPopupTopicText">Term. A unique identifier for the code that indicates 
what level the <a id="popup_618582" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> is going to be checked for <a id="popup_618580" onclick="return d2hpopup(event, this.href)" href="gloss_sufficientfunds.htm">sufficient funds</a> in the transaction 
processing environment. Sufficient funds may be checked by: <a id="popup_618581" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode.htm">object 
code</a>, level, consolidation, account, or <a id="popup_618583" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> 
checking.</p><span id="related-topics"></span></body></html>
