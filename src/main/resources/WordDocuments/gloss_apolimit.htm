<p class="GlossaryHeading">APO Limit</p>
<p class="C1HPopupTopicText">Term. The upper dollar limit under which a <a id="popup_522369" onclick="return d2hpopup(event, this.href)" href="gloss_requisition1.htm">requisition</a> will become an <a id="popup_522366" onclick="return d2hpopup(event, this.href)" href="gloss_automaticpurchaseorder.htm">automatic purchase order</a> (<a id="popup_522370" onclick="return d2hpopup(event, this.href)" href="gloss_apo.htm">APO</a>). This dollar amount is established with the <a id="popup_522367" onclick="return d2hpopup(event, this.href)" href="gloss_organizationparameter1.htm">Organization Parameter</a> <a id="popup_522368" onclick="return d2hpopup(event, this.href)" href="gloss_maintenancedocument.htm">Maintenance document</a>. The amount can be 
altered to the contract dollar amount if a contract has been 
specified.</p></body></html>
