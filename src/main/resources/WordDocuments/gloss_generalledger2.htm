<p class="GlossaryHeading">General Ledger</p>
<p class="C1HPopupTopicText">Module. The official repository for the University's 
financial and budget information that stores <a id="popup_733120" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> balance and budget information for
