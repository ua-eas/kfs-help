<p class="GlossaryHeading">Poster</p>
<p class="C1HPopupTopicText">Term. The accounting cycle process that generates 
reversals and indirect cost entries for the G/L, and ultimately posts entries to 
the General Ledger or <a onclick="return d2hpopup(event, this.href)" id="popup_321783" href="gloss_laborledger.htm">Labor Ledger</a> tables.</p><span id="related-topics"></span></body></html>
