<p class="GlossaryHeading">Poster</p>
<p class="C1HPopupTopicText">Term. The accounting cycle process that generates 
reversals and indirect cost entries for the <a id="popup_475407" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a>, and 
ultimately posts entries to the <a id="popup_475406" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> or Labor Ledger 
tables.</p></body></html>
