<p class="GlossaryHeading">Procurement Card Document</p>
<p class="C1HPopupTopicText"><a id="popup_241775" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. A document that is used as a 
reconciliation tool for procurement card transactions. It properly distributes 
procurement card expenses to the correct <a id="popup_241774" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
number and <a id="popup_241773" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode.htm">object code</a>.</p><span id="related-topics"></span></body></html>
