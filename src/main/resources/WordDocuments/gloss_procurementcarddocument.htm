<p class="GlossaryHeading">Procurement Card Document</p>
<p class="C1HPopupTopicText"><a id="popup_523796" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. A document that is used as a 
reconciliation tool for procurement card transactions. It properly distributes 
procurement card expenses to the correct <a id="popup_523795" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> number and <a id="popup_523794" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode1.htm">object 
code</a>.</p></body></html>
