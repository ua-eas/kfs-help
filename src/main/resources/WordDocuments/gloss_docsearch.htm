<p class="GlossaryHeading">Doc Search</p>
<p class="C1HPopupTopicText">Term. An option which allows you to search for 
documents. You may search by a combination of <a id="popup_240952" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> properties such as <a id="popup_240949" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype.htm">Document Type</a> or <a id="popup_240951" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">Document 
ID</a>, or more specialized properties in Detailed Search. The format of search 
results is the same as it is in <a id="popup_240950" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist.htm">action 
list</a>.</p><span id="related-topics"></span></body></html>
