<h4>XML Ingester</h4>
<p class="MsoBodyText"><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image320_4.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image320_123.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image320_178.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image320_185.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image320_186.png" alt="" /></span><b><span style="FONT-SIZE: 24pt"></span></b></p>
<p class="MsoBodyText">The <a id="popup_731917" onclick="return d2hpopup(event, this.href)" href="gloss_xmlingester1.htm">XML 
Ingester</a> allows you to upload the <a id="popup_731919" onclick="return d2hpopup(event, this.href)" href="gloss_xml.htm">XML</a> file to 
the KEW server. These XML files might include <a id="popup_731918" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> process definition files or <a id="popup_731916" onclick="return d2hpopup(event, this.href)" href="gloss_ruleattribute.htm">rule attribute</a> files.</p>
