<h3>Customer Invoice</h3>
<p class="MsoBodyText"><img src="../ImagesExt/image172_23.jpg" alt="" /><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image172_2.jpg" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image172_4.jpg" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image172_24.jpg" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><img src="../ImagesExt/image172_25.jpg" alt="" /></p>
<p class="MsoBodyText">The <a onclick="return d2hpopup(event, this.href)" id="popup_45711" href="gloss_customerinvoice.htm">Customer Invoice</a> <a onclick="return d2hpopup(event, this.href)" id="popup_45714" href="gloss_document.htm">document</a> allows you to prepare, <a onclick="return d2hpopup(event, this.href)" id="popup_45716" href="gloss_save.htm">save</a>, and <a onclick="return d2hpopup(event, this.href)" id="popup_45715" href="gloss_submit.htm">submit</a> an invoice to a <a onclick="return d2hpopup(event, this.href)" id="popup_45713" href="gloss_customer.htm">customer</a> from your <a onclick="return d2hpopup(event, this.href)" id="popup_45712" href="gloss_organization.htm">organization</a>.</p>
