<p class="GlossaryHeading">Labor Distribution</p>
<p class="C1HPopupTopicText">Module. The module of the <a id="popup_523398" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> which 
addresses the budget and actual sides of the human resources component of 
financial systems. This includes positions, appointments, payroll and expense 
distribution, and effort reporting.</p></body></html>
