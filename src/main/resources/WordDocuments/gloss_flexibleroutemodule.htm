<p class="GlossaryHeading">Flexible Route Module</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_241109" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">Workflow</a> <a id="popup_241107" onclick="return d2hpopup(event, this.href)" href="gloss_routemodule.htm">Route 
Module</a> that performs the <a id="popup_241110" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a> 
for any type of <a id="popup_241106" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing Rule</a> defined through <a id="popup_241111" onclick="return d2hpopup(event, this.href)" href="gloss_flexrm.htm">FlexRM</a>. 
It generates Action Requests when a Rule matches the data values contained in 
the <a id="popup_241108" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p><span id="related-topics"></span></body></html>
