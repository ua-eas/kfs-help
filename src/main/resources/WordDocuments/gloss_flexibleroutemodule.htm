<p class="GlossaryHeading">Flexible Route Module</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_733081" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">Workflow</a> <a id="popup_733079" onclick="return d2hpopup(event, this.href)" href="gloss_routemodule.htm">Route 
Module</a> that performs the <a id="popup_733083" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">Routing</a> for any type of <a id="popup_733080" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> defined through <a id="popup_733084" onclick="return d2hpopup(event, this.href)" href="gloss_flexrm.htm">FlexRM</a>. 
It generates Action Requests when a Rule matches the data values contained in 
the <a id="popup_733082" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p></body></html>
