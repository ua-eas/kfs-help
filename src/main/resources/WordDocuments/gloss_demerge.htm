<h5 class="GlossaryHeading">De-Merge</h5>
<p class="C1HPopupTopicText">Term. A General Ledger process that prevents KFS from 
posting out-of-balance transactions. If there is an error in any transaction row 
a document, the De-Merger removes the entire document from the Scrubber and 
redirects it to an error file accessible via the GLCP document type.</p><span id="related-topics"></span></body></html>
