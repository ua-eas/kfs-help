<h5 class="GlossaryHeading">Automatic Stay</h5>
<p class="C1HPopupTopicText">Term. The period of time in a bankruptcy case between 
the filing and the discharge during which no attempts to collect a debt may be 
made outside the proceedings of the Bankruptcy Court. A KFS Accounts Receivable 
customer's bankruptcy status is located on the customer record.</p><span id="related-topics"></span></body></html>
