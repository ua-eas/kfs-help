<p class="GlossaryHeading">Automatic Stay</p>
<p class="C1HPopupTopicText">Term. The period of time in a bankruptcy case between 
the filing and the discharge during which no attempts to collect a debt may be 
made outside the proceedings of the Bankruptcy Court. A <a id="popup_616947" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_616944" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable.htm">Accounts Receivable</a> customer's 
bankruptcy <a id="popup_616946" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a> is located on the <a id="popup_616945" onclick="return d2hpopup(event, this.href)" href="gloss_customer.htm">customer</a> record.</p><span id="related-topics"></span></body></html>
