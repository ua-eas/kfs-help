<p class="GlossaryHeading">Global Account Delegate</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_241169" onclick="return d2hpopup(event, this.href)" href="gloss_maintenancedocument.htm">maintenance document</a> that enables 
creation or replacement of <a id="popup_241171" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
delegates and their level of <a id="popup_241170" onclick="return d2hpopup(event, this.href)" href="gloss_authorization.htm">authorization</a> on multiple accounts in one <a id="popup_241172" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p><span id="related-topics"></span></body></html>
