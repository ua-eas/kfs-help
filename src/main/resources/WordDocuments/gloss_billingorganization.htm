<p class="GlossaryHeading">Billing Organization</p>
<p class="C1HPopupTopicText">Term. An <a id="popup_732512" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a> which bills customers for goods 
or services which generates revenue. Organization must be designated as such 
before using the <a id="popup_732511" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable5.htm">Accounts Receivable</a> 
module.</p></body></html>
