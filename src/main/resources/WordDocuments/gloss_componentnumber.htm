<p class="GlossaryHeading">Component Number</p>
<p class="C1HPopupTopicText">Term. The component number is the key identifier of 
the component. The <a id="popup_617191" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> can 
enter any numerical figure to create a component. The component number is 
required, must be numeric, and unique.</p><span id="related-topics"></span></body></html>
