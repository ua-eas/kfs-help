<p class="GlossaryHeading">Primary Delegation</p>
<p class="C1HPopupTopicText">A Delegator turns over full authority to a <a id="popup_523773" onclick="return d2hpopup(event, this.href)" href="gloss_primarydelegate.htm">Primary Delegate</a>. Action Requests for the 
Delegator only appear in the <a id="popup_523774" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a> of the Primary <a id="popup_523775" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">Delegate</a>. The Delegation must be registered in KEW 
to be in effect.</p></body></html>
