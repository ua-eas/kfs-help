<p class="GlossaryHeading">CM Unit Price</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_240721" onclick="return d2hpopup(event, this.href)" href="gloss_unit.htm">unit</a> price 
for a line item to be <a id="popup_240720" onclick="return d2hpopup(event, this.href)" href="gloss_processed.htm">processed</a> as a credit. This field is 
automatically populated using the price from the <a id="popup_240719" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder.htm">Purchase Order</a> (<a id="popup_240722" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a>) but may 
be changed if the credit reflects a different price.</p><span id="related-topics"></span></body></html>
