<p class="GlossaryHeading">Primary Delegate</p>
<p class="C1HPopupTopicText"><a id="popup_523771" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. A 
type of <a id="popup_523772" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_523769" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">delegate</a>. Documents route directly to the <a id="popup_523768" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action list</a> of a Primary Delegate instead of <a id="popup_523770" onclick="return d2hpopup(event, this.href)" href="gloss_routing98.htm">routing</a> to the <a id="popup_523767" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalofficer.htm">Fiscal Officer</a>.</p></body></html>
