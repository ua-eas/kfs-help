<p class="GlossaryHeading">General Error Correction</p>
<p class="C1HPopupTopicText"><a id="popup_474880" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. A document used to correct inappropriate 
or incorrect accounting string data for <a id="popup_474879" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> entries generated from other 
financial transactions. Commonly referred to as the <a id="popup_474881" onclick="return d2hpopup(event, this.href)" href="gloss_gec.htm">GEC</a>.</p></body></html>
