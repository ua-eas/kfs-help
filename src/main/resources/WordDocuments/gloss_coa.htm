<p class="GlossaryHeading">COA</p>
<p class="C1HPopupTopicText">Acronym. An acronym for <a id="popup_732677" onclick="return d2hpopup(event, this.href)" href="gloss_chartofaccounts2.htm">Chart of Accounts</a>. The basic structure of 
the <a id="popup_732679" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> file. This defines the account number and 
its attributes, as well as the object codes (income and expense classes), and 
other key elements of the <a id="popup_732678" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> file.</p></body></html>
