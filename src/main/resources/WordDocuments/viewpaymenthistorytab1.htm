<h5>View Payment History Tab</h5>
<p class="MsoBodyText">The <strong><a onclick="return d2hpopup(event, this.href)" id="popup_37349" href="gloss_viewpaymenthistory.htm"><strong>View Payment 
History</strong></a></strong> tab lists all <a onclick="return d2hpopup(event, this.href)" id="popup_37350" href="gloss_paymentrequest.htm">payment request</a>(s) and <a onclick="return d2hpopup(event, this.href)" id="popup_37351" href="gloss_creditmemo.htm">credit memo</a>(s) issued against the related 
purchase orders.</p>
