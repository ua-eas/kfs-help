<p class="GlossaryHeading">Pre-Encumbrance</p>
<p class="C1HPopupTopicText">Term. An unofficial <a onclick="return d2hpopup(event, this.href)" id="popup_271619" href="gloss_encumbrance.htm">encumbrance</a>. Pre-Encumbrances are used to 
reserve funds in anticipation of an official encumbrance created with a Purchase 
Order, Travel Authorization or salary transaction. </p><span id="related-topics"></span></body></html>
