<p class="GlossaryHeading">Pre-Defined Queries</p>
<p class="C1HPopupTopicText">Term. A set of pre-scripted financial reports that 
the <a id="popup_733754" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> may customize for specific reporting needs 
through the use of parameters. The user requests the query when the information 
is required, eliminating the wait for a monthly report.</p></body></html>
