<p class="GlossaryHeading">Message of The Day</p>
<p class="C1HPopupTopicText">Term. An informational <a id="popup_241463" onclick="return d2hpopup(event, this.href)" href="gloss_message.htm">message</a> 
intended to be displayed to all <a id="popup_241464" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> users. 
In the KFS default portal it appears in the upper-left hand corner of the Main 
Menu. Access to modify the Message of the Day is restricted.</p><span id="related-topics"></span></body></html>
