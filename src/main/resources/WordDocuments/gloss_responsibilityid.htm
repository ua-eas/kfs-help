<p class="GlossaryHeading">Responsibility Id</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">A unique identifier 
representing a particular <a id="popup_241895" onclick="return d2hpopup(event, this.href)" href="gloss_responsibility.htm">responsibility</a> on a rule (or from a <a id="popup_241896" onclick="return d2hpopup(event, this.href)" href="gloss_routemodule.htm">route module</a>). This identifier stays the same 
for a particular responsibility no matter how many times a rule is 
modified.</span></p><span id="related-topics"></span></body></html>
