<p class="GlossaryHeading">Indirect Cost Recovery (ICR) Type Code</p>
<p class="C1HPopupTopicText">Term. <a id="popup_617682" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a> Types 
are established to identify the types of expenses that are eligible (or 
ineligible) for Indirect Cost Recovery. It is an attribute of <a id="popup_617681" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">Account</a> 
that can be assigned to accounts that need to automatically generate indirect 
cost recovery.</p><span id="related-topics"></span></body></html>
