<p class="GlossaryHeading">Notification Message</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The overall 
Notification item or Notification <a id="popup_617940" onclick="return d2hpopup(event, this.href)" href="gloss_message.htm">Message</a> 
that a <a id="popup_617942" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> sees when she views the details of a notification 
in her <a id="popup_617939" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist.htm">action list</a>. A Notification Message contains not 
only common elements such as Sender, Channel, and <a id="popup_617941" onclick="return d2hpopup(event, this.href)" href="gloss_title.htm">Title</a>, 
but also </span><a href="https://test.kuali.org/confluence/display/KULRICE/KEN+Glossary#KENGlossary-contenttype">content-type</a>-specific 
fields.</p><span id="related-topics"></span></body></html>
