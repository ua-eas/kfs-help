<p class="GlossaryHeading">Notification Message</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar"><span style="FONT-FAMILY: 'Times New Roman'">The overall Notification item or 
Notification <a id="popup_475226" onclick="return d2hpopup(event, this.href)" href="gloss_message.htm">Message</a> that a <a id="popup_475228" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> sees 
when she views the details of a notification in her <a id="popup_475225" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a>. A Notification Message contains not only common elements such as 
Sender, Channel, and <a id="popup_475227" onclick="return d2hpopup(event, this.href)" href="gloss_title.htm">Title</a>, 
but also </span></span><a href="https://test.kuali.org/confluence/display/KULRICE/KEN+Glossary#KENGlossary-contenttype">content-type</a>-specific 
fields.</p></body></html>
