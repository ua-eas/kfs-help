<h5 class="GlossaryHeading">Entity Type</h5>
<p class="C1HPopupTopicText">Provides categorization to <a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-entity">Entities</a>. 
For example, a 'System' could be considered an Entity Type because something 
like<span class="C1HPopupTopicTextChar"> a batch process may need to interact with 
the application.</span></p><span id="related-topics"></span></body></html>
