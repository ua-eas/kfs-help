<p class="GlossaryHeading">Asset Representative</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_240473" onclick="return d2hpopup(event, this.href)" href="gloss_asset.htm">asset</a> 
representative field can be used to <a id="popup_240472" onclick="return d2hpopup(event, this.href)" href="gloss_group.htm">group</a> 
assets by a person's name (for example, staff member, faculty member) whose name 
is in the Universal <a id="popup_240474" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">User</a> 
Table. The information presented on reports will be in the format of last name, 
first name.</p><span id="related-topics"></span></body></html>
